app-id: com.github.phase1geo.outliner
runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk
command: com.github.phase1geo.outliner
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/pkgconfig'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:

  - name: libmarkdown
    buildsystem: simple
    build-commands:
      - ./configure.sh --shared --prefix=/app --pkg-config
      - make -j${FLATPAK_BUILDER_N_JOBS}
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: https://github.com/Orc/discount/archive/refs/tags/v2.2.4.tar.gz
        sha256: 918905377e6ed3d0a7158cac0a4a18ed3c4cc0cad8ee95dddd82cb86ba9dd044

  - name: Outliner
    buildsystem: meson
    config-opts:
     - '--libdir=lib'
    sources:
      - type: dir
        path: .
