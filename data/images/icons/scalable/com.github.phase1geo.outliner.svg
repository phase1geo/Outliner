<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128"
     xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round">

  <!-- Notebook-paper background -->
  <rect x="20" y="16" width="88" height="96" rx="8"
        fill="#fff8d6" stroke="#d4a73b" stroke-width="5" />

  <!-- Red margin line -->
  <line x1="36" y1="16" x2="36" y2="112"
        stroke="#d64545" stroke-width="3" />

  <!-- Horizontal ruling -->
  <line x1="20" y1="40"  x2="108" y2="40"  stroke="#b9d0f7" stroke-width="2"/>
  <line x1="20" y1="56"  x2="108" y2="56"  stroke="#b9d0f7" stroke-width="2"/>
  <line x1="20" y1="72"  x2="108" y2="72"  stroke="#b9d0f7" stroke-width="2"/>
  <line x1="20" y1="88"  x2="108" y2="88"  stroke="#b9d0f7" stroke-width="2"/>
  <line x1="20" y1="104" x2="108" y2="104" stroke="#b9d0f7" stroke-width="2"/>

  <!-- Bullets + Squiggles -->
  <!-- Row 1 -->
  <circle cx="46" cy="48" r="4.2" fill="#7a7a7a" />
  <path d="M60 48
           q4 -3 8 0
           q4 3 8 0
           q4 -3 8 0
           q4 3 8 0"
        stroke="black" stroke-width="3" fill="none" />

  <!-- Row 2 (indented bullet) -->
  <circle cx="54" cy="64" r="4.2" fill="#7a7a7a" />
  <!-- First line of squiggles -->
  <path d="M68 64
           q4 -3 8 0
           q4 3 8 0
           q4 -3 8 0
           q4 3 8 0"
        stroke="black" stroke-width="3" fill="none" />
  <!-- Second line of squiggles between rulings -->
  <path d="M68 80
           q4 -3 8 0
           q4 3 8 0
           q4 -3 8 0
           q4 3 8 0"
        stroke="black" stroke-width="3" fill="none" />

  <!-- Row 3 -->
  <circle cx="46" cy="96" r="4.2" fill="#7a7a7a" />
  <path d="M60 96
           q4 -3 8 0
           q4 3 8 0
           q4 -3 8 0
           q4 3 8 0"
        stroke="black" stroke-width="3" fill="none" />

</svg>
