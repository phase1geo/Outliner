app-id: com.github.phase1geo.outliner
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: com.github.phase1geo.outliner
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/pkgconfig'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:

  - name: libmarkdown
    buildsystem: simple
    build-commands:
      - ./configure.sh --shared --prefix=/app --pkg-config
      - make -j${FLATPAK_BUILDER_N_JOBS}
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: https://github.com/Orc/discount/archive/refs/tags/v2.2.4.tar.gz
        sha256: 918905377e6ed3d0a7158cac0a4a18ed3c4cc0cad8ee95dddd82cb86ba9dd044

  - name: sassc
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/sass/sassc/archive/3.6.2.tar.gz
        sha256: 608dc9002b45a91d11ed59e352469ecc05e4f58fc1259fc9a9f5b8f0f8348a03
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -si
    modules:
      - name: libsass
        buildsystem: autotools
        sources:
          - type: archive
            url: https://github.com/sass/libsass/archive/3.6.5.tar.gz
            sha256: 89d8f2c46ae2b1b826b58ce7dde966a176bac41975b82e84ad46b01a55080582
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si

  - name: granite-7
    buildsystem: meson
    config-opts:
      - -Ddocumentation=false
      - -Ddemo=false
      -  --libdir=lib
    cleanup:
      - /share/icons
      - /share/metainfo
    sources:
      - type: archive
        url: https://github.com/elementary/granite/archive/refs/tags/7.6.0.tar.gz
        sha256: 4b4e4f7f86eb3f55116faec42ebd87e04c3e424d82715ecd967ed39540dca5ef

  - name: Outliner
    buildsystem: meson
    config-opts:
     - '--libdir=lib'
    sources:
      - type: dir
        path: .
